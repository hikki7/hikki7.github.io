<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQueryの練習</title>
    <style>
        .sub-copy{
            opacity: 0;
        }
        .fade-in{
            animation-name: fade-in;
            animation-duration: 1s;
            animation-fill-mode: forwards;
            animation-timing-function: ease;
            animation-iteration-count: 1;
        }
        @keyframes fade-in {
            0%{
                opacity: 0;
            }
            100%{
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id ="title">本日のメニュー</h1>
        <p class='sub-copy'>8月7日のメニュー</p>
        <ul id="menu">
            <li>ブレンドコーヒー</li>
            <li>アイスコーヒー</li>
            <li>カフェラテ</li>
            <li>カフェオレ</li>

        </ul>
        <p id="btn">クリック</p>
        <p id="btn2">クリック2</p>
        <p id="btn3">メニュークリック</p>

    </div>

    <script src='jquery-3.3.1.min.js'></script>

    <script>


    //jQueryで書く方法
    //DOMContent HTMLタグを読み込んだら
    $(function(){

        console.log('読み込んだよ');

        $('#btn').on('click',function(){
             console.log('簡単にしてクリックしたよ');
                 // $('#title').css('color','#FF0000');
                 $('.sub-copy').addClass('fade-in');

        });
        $('#btn2').on('click',function(){
                 $('.sub-copy').css('color','#00F').css('background-color','#DDD');
        });
        $('#btn3').on('click',function(){
                 // $('#menu').find('li:eq(0)').text('ホットコーヒー');
                 // $('#menu').find('li:eq(3)').css('color','#0f0').text('アイスカフェラテ');
                 // $('#menu').prepend('<li>ホットミルク</li>');
                 // $('#menu').append('<li>キャラメルマキアート</li>');
                 //$('#menu').find('li:eq(2)').prependTo('#menu');
                 $('#menu').find('li:eq(1)').appendTo('#menu');
                 $('#menu').before('<p>本日のメニューはこちら</p>');
                 $('#menu').after('<p>本日のメニューは以上です</p>');

        });

    });
